<h2>HTML이란 무엇인가?</h2>


<a href="https://www.w3.org/TR/html52/" target="_blank" title="html5 specification">하이퍼텍스트 마크업 언어</a>(HyperText Markup Language, HTML, 문화어: 초본문표식달기언어, 하이퍼본문표식달기언어)
는 <strong><u>웹 페이지</u>를 위한 지배적인 마크업 언어</strong>다.
<p>
HTML은 웹 페이지 콘텐츠 안의 꺾쇠 괄호에 둘러싸인 "태그"로 되어있는 HTML 요소 형태로 작성한다.
</p>
